<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon on Browser Tab -->
    <link rel="icon" href="../../assets/images/Table Master.png" type="image/png">

    <!-- Website description -->
    <meta name="description" content="Table Master - App which makes tables easy to memorise.">
    <!-- Keywords for search engines -->
    <meta name="keywords" content="Table Master, tables, multiplication tables, math learning, memorization app, educational tools, kids learning, students, Rushikesh Harkal, math practice, math games, table memorization">
    <!-- Website Author -->
    <meta name="author" content="Rushikesh Harkal">

    <!-- Website Title -->
    <title>Table Master</title>

    <!-- Adding Bootstrap -->
    <link rel="stylesheet" href="../../assets/vendor/bootstrap/bootstrap.css">
    <script src="../../assets/vendor/bootstrap/bootstrap.bundle.js"></script>

    <!-- Linking Custom Style -->
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="learn.css">
</head>

<body>

  <!-- Navbar Component -->
  <div id="navbar-container"></div>
  <script src="../../components/navbar/navbar.js"></script>
  
  <!-- Page Content -->
  <main class="main-content">
    <div class="container">
        <!-- Table Display -->
        <div id="table-container" class="table-container hidden">
            <table>
                <thead>
                    <tr>
                        <th>Multiplication</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="table-content"></tbody>
            </table>
            <button id="close-btn" class="btn btn-outline-light my-3">Close</button>
        </div>

        <!-- Input Form -->
        <div id="input-container" class="form-container text-center">
            <h1 class="header">Select a Table from 1 to 30 to Study</h1>
            <input id="table-input" type="number" class="form-control" placeholder="Enter a number (1-30)" min="1" max="30">
            <button id="submit-btn" class="btn btn-success my-3 me-1">Submit</button>
            <a id="back-btn" class="btn btn-outline-danger my-3 ms-1" href="../home/home.html">Back</a>
        </div>
    </div>
  </main>

  <script src="learn.js"></script>
</body>
</html>

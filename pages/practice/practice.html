<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon on Browser Tab -->
    <link rel="icon" href="../../assets/images/Table Master.png" type="image/png">

    <!-- Website description -->
    <meta name="description" content="Table Master - App which makes tables easy to memorise.">
    <!-- Keywords for search engines -->
    <meta name="keywords" content="Table Master, tables, multiplication tables, math learning, memorization app, educational tools, kids learning, students, Rushikesh Harkal, math practice, math games, table memorization">
    <!-- Website Author -->
    <meta name="author" content="Rushikesh Harkal">

    <!-- Website Title -->
    <title>Table Master</title>

    <!-- Adding Bootstrap -->
    <link rel="stylesheet" href="../../assets/vendor/bootstrap/bootstrap.css">
    <script src="../../assets/vendor/bootstrap/bootstrap.bundle.js"></script>

    <!-- Linking Custom Style -->
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="practice.css">
</head>

<body>

  <!-- Navbar Component -->
  <div id="navbar-container"></div>
  <script src="../../components/navbar/navbar.js"></script>
  
  <!-- Page Content -->
  <main class="main-content">
    <div class="container text-center">
        <!-- Header -->
        <div class="row justify-content-between align-items-center mb-3">
            <div id="question-number" class="col-auto">Ques: 1</div>
            <div id="score" class="col-auto">Score: 0</div>
            <div id="timer" class="col-auto">Timer: 30s</div>
        </div>

        <!-- Question -->
        <div class="row question-row-gap py-4 bg-light rounded">
            <div class="col">
                <h3 id="question" class="fw-bold">Question:</h3>
            </div>
        </div>

        <!-- Answer Options -->
        <div class="row justify-content-center g-3" id="options">
            <div class="col-md-2 text-center">
                <button class="btn btn-outline-secondary w-100" data-option="1">Opt. 1</button>
            </div>
            <div class="col-md-2 text-center">
                <button class="btn btn-outline-secondary w-100" data-option="2">Opt. 2</button>
            </div>
            <div class="col-md-2 text-center">
                <button class="btn btn-outline-secondary w-100" data-option="3">Opt. 3</button>
            </div>
            <div class="col-md-2 text-center">
                <button class="btn btn-outline-secondary w-100" data-option="4">Opt. 4</button>
            </div>
            <div class="col-md-2 text-center">
                <button class="btn btn-outline-secondary w-100" data-option="5">Opt. 5</button>
            </div>
        </div>

        <!-- Answer Section -->
        <div class="row answer-row-gap text-center my-2">
            <div id="answer" class="col"></div>
        </div>

        <!-- Go back button -->
        <div id="end-buttons-container" class="text-center mt-3">
            <button id="go-back-button" class="btn btn-outline-light">Go Back</button>
        </div>
    </div>
</main>


</body>
  <script src="practice.js"></script>
</html>

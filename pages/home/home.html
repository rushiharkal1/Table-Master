<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website description -->
    <meta name="description" content="Table Master - App which makes tables easy to memorise.">
    <meta name="author" content="Rushikesh Harkal">

    <!-- Website Title -->
    <title>Table Master</title>

    <!-- Adding Bootstrap -->
    <link rel="stylesheet" href="../../assets/vendor/bootstrap/bootstrap.css">
    <script src="../../assets/vendor/bootstrap/bootstrap.bundle.js"></script>

    <!-- Linking Custom Style -->
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>
  
  <!-- Navbar Component -->
  <div id="navbar-container"></div>
  <script src="../../components/navbar/navbar.js"></script>
  
  <!-- Page Content -->
  <main class="main-content">
    <div class="home-container" id="Home">

      <!-- App Title -->
      <header class="text-center">Table Master</header>
      
      <!-- Header Container with Two Flip Animations -->
      <div class="header-container">
        <!-- Flip Container that Animates from the Top -->
        <div id="flipTop" class="flip">
          <div>Table</div>
          <div>27 x 5</div>
          <div>Table</div>
          <div>23 x 5</div>
        </div>
        <!-- Flip Container that Animates from the Bottom -->
        <div id="flipBottom" class="flip">
          <div>29 x 5</div>
          <div>Master</div>
          <div>25 x 5</div>
          <div>Master</div>
        </div>
      </div>
    </div>
  </main>

  <script src="home.js"></script>
</body>
</html>

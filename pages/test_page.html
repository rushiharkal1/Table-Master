<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website description -->
    <meta name="description" content="Table Master - App which makes tables easy to memorise.">
    <meta name="author" content="Rushikesh Harkal">

    <!-- Website Title -->
    <title>Table Master</title>

    <!-- Adding Bootstrap -->
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
    <script src="../bootstrap/bootstrap.bundle.js"></script>

    <!-- Linking Custom Style -->
     <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/test_page.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <!-- Navbar Brand -->
      <a class="navbar-brand fw-semibold" href="#">Table Master</a>

      <!-- Navbar Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Nav Links (Navbar Buttons) -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../home_page.html">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="practice_page.html">Practice</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="aboutus_page.html">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

      
  <!-- Page Content -->
  <main class="main-content">
    <div class="container text-center">
        <!-- Header -->
        <div class="row justify-content-between align-items-center mb-3">
            <div id="question-number" class="col-auto">Question Number: 1</div>
            <div id="score" class="col-auto">Score: 0</div>
            <div id="timer" class="col-auto">Timer: 30s</div>
        </div>

        <!-- Question -->
        <div class="row question-row-gap py-4 bg-light rounded">
            <div class="col">
                <h3 id="question" class="fw-bold">Question:</h3>
            </div>
        </div>

        <!-- Answer Options -->
        <div class="row justify-content-center g-3" id="options">
            <div class="col-md-2 text-center">
                <button class="btn btn-outline-secondary w-100" data-option="1">Opt. 1</button>
            </div>
            <div class="col-md-2 text-center">
                <button class="btn btn-outline-secondary w-100" data-option="2">Opt. 2</button>
            </div>
            <div class="col-md-2 text-center">
                <button class="btn btn-outline-secondary w-100" data-option="3">Opt. 3</button>
            </div>
            <div class="col-md-2 text-center">
                <button class="btn btn-outline-secondary w-100" data-option="4">Opt. 4</button>
            </div>
            <div class="col-md-2 text-center">
                <button class="btn btn-outline-secondary w-100" data-option="5">Opt. 5</button>
            </div>
        </div>

        <!-- Answer Section -->
        <div class="row answer-row-gap text-center my-4">
            <div id="answer" class="col"></div>
        </div>
    </div>
</main>


</body>
  <script src="../js/test_page.js"></script>
</html>

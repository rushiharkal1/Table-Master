<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website description -->
    <meta name="description" content="Table Master - App which makes tables easy to memorise.">
    <meta name="author" content="Rushikesh Harkal">

    <title>Table Master</title>

   <!-- Adding Bootstrap -->
   <link rel="stylesheet" href="../../assets/vendor/bootstrap/bootstrap.css">

   <!-- Linking Custom Style -->
   <link rel="stylesheet" href="../../assets/css/global.css">

  <!-- Navbar Component -->
  <div id="navbar-container"></div>
  <script src="../../components/navbar/navbar.js"></script>
    
  <!-- Page Content -->
  <main class="main-content">
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;" id="Practice">
      <!-- Table Buttons Section -->
      <div class="container text-center mb-4">

        <div class="row row-cols-5" id="tables-buttons">

        <hr>
        <div class="row row-cols-10" id="multiples-buttons">
          <!-- Buttons dynamically added here -->
        </div>
      </div>

      <!-- Start Practice Button -->
      <div class="container text-center">
        <button class="btn btn-success" id="start-btn" onclick="startPractice()">Start Practice</button>
      </div>
    </div>
  </main>
